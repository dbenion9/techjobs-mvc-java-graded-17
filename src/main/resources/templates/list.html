<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class="centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">
  <tr>
    <!-- "All" is now plain text instead of a link -->
    <th>All</th>
    <th th:text="${columns['positionType']}">Position Type</th>
    <th th:text="${columns['employer']}">Employer</th>
    <th th:text="${columns['coreCompetency']}">Skill</th>
    <th th:text="${columns['location']}">Location</th>
  </tr>
  <tr>
    <!-- "View All Jobs" link only under the "All" column -->
    <td>
      <ul>
        <li><a href="/list/jobs?column=all">View All Jobs</a></li>
      </ul>
    </td>

    <!-- Position Type column links -->
    <td>
      <ul>
        <li th:each="positionType : ${tableChoices['positionType']}">
          <a th:href="@{/list/jobs(column='positionType', value=${positionType})}" th:text="${positionType}"></a>
        </li>
      </ul>
    </td>

    <!-- Employer column links -->
    <td>
      <ul>
        <li th:each="employer : ${tableChoices['employer']}">
          <a th:href="@{/list/jobs(column='employer', value=${employer})}" th:text="${employer}"></a>
        </li>
      </ul>
    </td>

    <!-- Skill column links -->
    <td>
      <ul>
        <li th:each="skill : ${tableChoices['coreCompetency']}">
          <a th:href="@{/list/jobs(column='coreCompetency', value=${skill})}" th:text="${skill}"></a>
        </li>
      </ul>
    </td>

    <!-- Location column links -->
    <td>
      <ul>
        <li th:each="location : ${tableChoices['location']}">
          <a th:href="@{/list/jobs(column='location', value=${location})}" th:text="${location}"></a>
        </li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
